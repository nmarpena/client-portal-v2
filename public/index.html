<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Redsis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <img src="/login/colorb-s.png" alt="Logo Redsis" class="login-logo">
    <form class="login-form" autocomplete="off" id="loginForm">
      <div class="input-group">
        <span class="input-icon">
          <!-- Ícono de correo (SVG) -->
          <svg width="20" height="20" fill="none" stroke="#a2a2a2" stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <polyline points="3 7 12 13 21 7" />
          </svg>
        </span>
        <input type="email" placeholder="Correo electrónico" required id="emailInput">
      </div>
      <div class="input-group">
        <span class="input-icon">
          <!-- Ícono de candado (SVG) -->
          <svg width="20" height="20" fill="none" stroke="#a2a2a2" stroke-width="2" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="8" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input type="password" placeholder="Contraseña" required id="passwordInput">
      </div>
      <button type="submit" class="login-btn">Iniciar sesión</button>
      <div id="loginError" style="margin-top:10px;color:#ff4d4f;font-size:14px;text-align:center;"></div>
    </form>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email, password })
        });
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          const data = await res.json();
          errorDiv.textContent = data.error || 'Credenciales incorrectas.';
        }
      } catch (err) {
        errorDiv.textContent = 'Error de conexión.';
      }
    });
  </script>
</body>
</html>
